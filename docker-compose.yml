version: '3'
services:
  app:
    container_name: Picture
    build: ./Picture/
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./Picture:/webapp
    ports:
      - "3000:3000"
    depends_on:
      - db
      - api
  api:
    build: ./api/app_api/
    container_name: api
    depends_on:
      - db
    volumes:
      - ./api/app_api:/webapp
    ports:
      - "3002:3000"
    command: bundle exec rails s -p 3002 -b '0.0.0.0'
  db:
    container_name: db
    image: postgres
    restart: always